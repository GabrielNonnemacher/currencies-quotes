<mat-form-field class="body">
    <mat-label>{{title}}</mat-label>
    <mat-select [(ngModel)]="value"
                (ngModelChange)="onSelect()">
        <mat-option *ngFor="let item of items"
                    [value]="item">{{item.fullName}}
        </mat-option>
    </mat-select>
</mat-form-field>
