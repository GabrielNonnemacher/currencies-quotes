<button type="button"
        (click)="onClick()">
    <img *ngIf="themeLight() !== theme()"
         class="iconTheme"
         src="{{iconLight()}}"
         alt="Icon theme light">

    <img *ngIf="themeLight() === theme()"
         class="iconTheme"
         src="{{iconDark()}}"
         alt="Icon theme dark">
</button>
