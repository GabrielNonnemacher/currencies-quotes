<section class="body">
    <div class="container-select">
        <quote-select [items]="currenciesInit()"
                      [title]="currencieTitleInit()"
                      [value]="currencieInit()"
                      (valueChange)="currencieToConvert($event)"></quote-select>
        <quote-input-number (valueChange)="changeValueInit($event)">
        </quote-input-number>
    </div>

    <div class="symbol-reverse">
        <img src="{{iconConvertion()}}"
             alt="Icon of convertion">
    </div>

    <div class="container-select">
        <quote-select [items]="currenciesFinal()"
                      [title]="currencieTitleFinal()"
                      [value]="currencieFinal()"
                      (valueChange)="currencieToConvert($event)"></quote-select>
        <quote-input-number></quote-input-number>
    </div>
</section>
