<mat-toolbar class="body"
             [ngClass]="{'dark': themeLight() !== theme(), 'light': themeLight() === theme()}">
    <div class="d-flex">
        <img src="{{logo()}}"
             alt="logo do projeto">

        <h2>{{title()}} </h2>
    </div>

    <quote-button-theme-mode (themeMode)="setThemeMode($event)">
    </quote-button-theme-mode>
</mat-toolbar>
